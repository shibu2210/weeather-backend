services:
  - type: web
    name: weather-aqi-backend
    env: java
    buildCommand: mvn clean install -DskipTests
    startCommand: java -jar target/weather-aqi-backend-1.0.0.jar
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m
      - key: WEATHER_API_KEY
        value: 70eb6858779947baa7963224251911
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-url.vercel.app,http://localhost:3000
