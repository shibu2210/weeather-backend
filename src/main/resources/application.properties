# Server Configuration
server.port=8080
spring.application.name=weather-aqi-backend

# Open-Meteo API Configuration (No API key required - Free!)
openmeteo.base-url=https://api.open-meteo.com/v1
openmeteo.geocoding-url=https://geocoding-api.open-meteo.com/v1

# AQICN API Configuration
aqicn.api.token=7498f315cd71cd794d920744c8465d2093324a11
aqicn.api.base-url=https://api.waqi.info

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,https://weather-aqi.onrender.com}

# Cache Configuration
spring.cache.type=simple
cache.ttl.weather=900
cache.ttl.search=3600
cache.ttl.aqi=600

# Logging
logging.level.com.weatheraqi=DEBUG
logging.level.org.springframework.web=INFO
